<HTML>
    <head>
        <link href="./dist/css/layout.css" rel="stylesheet" type="text/css">
        <link href="./dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="./dist/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
        <link href="./dist/css/bootstrap" rel="stylesheet" type="text/css">
    </head>
    <body>
        <!-- LAB 1 DEMO -->
    
        <!-- top bar -->
        <div class="container-fluid">
          <div class="row">
              <div class="col-md-4">Col 1</div>
              <div class="col-md-4">Col 2</div>
              <div class="col-md-4">Col 3</div>
          </div>  
        </div>
        <!-- end top bar --> 

        <!-- page content --> 
        <div class="container">
            <!-- feature content -->
            <div class="row">
                <div class="col-md-8"><div class="cellBackground">BIG FEATURE</div></div>
                <div class="col-md-4"><div class="cellBackground">SMALL FEATURE</div></div>
            </div> 

            <!-- secondary content -->
            <div class="row">
                <div class="col-md-3"><div class="cellBackground">Secondary 1</div></div>
                <div class="col-md-3"><div class="cellBackground">Secondary 2</div></div>
                <div class="col-md-3"><div class="cellBackground">Secondary 3</div></div>
                <div class="col-md-3"><div class="cellBackground">Secondary 4</div></div>
            </div>

            <!-- banner ad content -->
            <div class="row">
                <div class="col-md-12"><div class="cellBackground">BANNER AD</div></div>
            </div>

            <!-- related content -->
            <div class="row">
                <div class="col-md-8">
                    <!-- nested columns example -->
                    <div class="row">
                        <div class="col-md-3"><div class="cellBackground">1</div></div>
                        <div class="col-md-3"><div class="cellBackground">2</div></div>
                        <div class="col-md-3"><div class="cellBackground">3</div></div>
                        <div class="col-md-3"><div class="cellBackground">4</div></div>
                    </div>
                    <!-- end nested columns example -->
               </div>
                <div class="col-md-4"><div class="cellBackground">right</div></div>
            </div>

        </div> 
        <!-- end page content -->    

        <!-- bottom bar -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-1">Col 1</div>
                <div class="col-md-10"><div class="cellBackground">footer text</div></div>
                <div class="col-md-1">Col 3</div>  
            </div>
        </div>
        <!-- end bottom bar --> 


        <!-- END LAB 1 DEMO -->
        
         <script src="./dist/js/bootstrap.min.js"></script>
    </body>
</HTML>
