<HTML>
    <head>
        <link href="../dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="../dist/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
        <link href="../dist/css/layout.css" rel="stylesheet" type="text/css">
        <link href="../dist/css/home.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <!-- LAB 1 DEMO -->
    
        <!-- top bar -->
        <div class="container-fluid" id="nav">
          <div class="row">
              <div class="col-md-8" id="logo">
                  <img src="../dist/img/reporter_logo.png">
              </div>
          </div>  
        </div>
        <!-- end top bar --> 

        <!-- page content --> 
        <div class="container-fluid" id="content">
            <!-- feature content -->
            <div class="row">
                <div class="col-md-3">
                    <div class="row topRow">
                        <div class="col-md-12 col cell">
                            Feature 1
                        </div>
                    </div>
                    <div class="row bottomRow">
                        <div class="col-md-12 col cell">
                            Feature 2
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col cell" id="main-feature">
                    Feature 5
                </div>
                <div class="col-md-3">
                    <div class="row topRow">
                        <div class="col-md-12 col cell">
                            Feature 3
                        </div>
                    </div>
                    <div class="row bottomRow">
                        <div class="col-md-12 col cell">
                            Feature 4
                        </div>
                    </div>
                </div>
            </div> 
        </div>
            <!-- print issue content -->
            <div class="row title">
                <div class="col-md-12">
                    <span id="section-header">
                        March Issue
                    </span>
                </div>
            </div>
            <div class="row" id="print">
                <span class="glyphicon glyphicon-chevron-left" id="icon" aria-hidden="true"></span>
                <div class="col-md-3 col cell">
                    Print 1
                </div>
                <div class="col-md-3 col cell">
                    Print 2
                </div>
                <div class="col-md-3 col cell">
                    Print 3
                </div>
                <div class="col-md-3 col cell">
                    Print 4
                </div>
                <span class="glyphicon glyphicon-chevron-right" id="icon" aria-hidden="true"></span>
            </div>
        <div class="container-fluid" id="content">
            <!-- related content -->
            <div class="row">
                <div class="col-md-4 col cell">
                    Recent 1
                </div>
                <div class="col-md-4 col cell">
                    Recent 2
                </div>
                <div class="col-md-4 col cell">
                    Recent 3
                </div>
            </div>

        </div> 
        <!-- end page content -->    

        <!-- bottom bar -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-1">Col 1</div>
                <div class="col-md-10"><div class="cell">footer text</div></div>
                <div class="col-md-1">Col 3</div>  
            </div>
        </div>
        <!-- end bottom bar --> 


        <!-- END LAB 1 DEMO -->
        
         <script src="./dist/js/bootstrap.min.js"></script>
    </body>
</HTML>
